<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
<div class="main1">
    <input id="city" type="text" placeholder="enter your city">

    <div class="main2">
        <div class="main3 m1">
            <b>
            Lahore.pk</b>
        </div>
        <div class="main3 m3">
            <b>
            17 july (sunday, 2020)</b>
        </div>
        <div class="main3 m2">
            <b>
            34&deg;C</b>
        </div>
        <div class="main3 m5"> <b>
            32&deg;c (min)/34&deg;c (max)</b>
        </div>
        <div class="main3">
            <b>
            clear</b>
        </div>
        <div class="main3"></div>
    
    </div>


</div>



    </div>

</body>

<script>

let input=document.querySelector("input")
let main3=document.querySelector(".m1")
let main4=document.querySelector(".m2")
let date=document.querySelector(".m3")
let todaydate=new Date();
let date1=todaydate.getDate()
let month=todaydate.getMonth()
monname=["January","February","March","April","May","June","July","August","September","October","November","December"]
let months=monname[month];
let days=todaydate.getDay()
day=["sunday","monday","tuesday","wanesday","thesday","friday","Saturday"]
let name=day[days]
let year=todaydate.getFullYear()
let main5=document.querySelector(".m5")


input.addEventListener("keypress",(e)=>{
if(e.keyCode==13){
    get()
}
})

function get(){
    fetch(`http://api.openweathermap.org/data/2.5/weather?q=${input.value}&units=metric&appid=18a8417f208b073204292b5a59a93539`)
    .then(blob=>blob.json())
    .then(data=>showdata(data))


}

function showdata(q){
    console.log(q);
    let w=q.weather[0].main
    console.log(w);
main3.innerHTML=`${q.name}`
main4.innerHTML=`${q.main.temp}&deg;c`
date.innerHTML=`${date1} ${months} ${name} ${year}`
main5.innerHTML=`${q.main.temp_max}&deg;c (max)/ ${q.main.temp_min} &deg;c (min)`


    
}


</script>
</html>
